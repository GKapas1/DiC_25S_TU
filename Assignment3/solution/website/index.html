<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Profanity & Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header class="pb-3 mb-5 border-bottom">
    <h1><i class="bi bi-journal-text"></i> Review Analysis Dashboard</h1>
  </header>

  <section>
    <div class="card mb-4">
      <div class="card-header"><i class="bi bi-gear"></i> Configuration</div>
      <div class="card-body">
        <form id="configForm">
          <div class="mb-3">
            <label for="functionUrlPresignReview" class="form-label">Presign Lambda URL</label>
            <input type="text" class="form-control" id="functionUrlPresignReview"/>
          </div>
          <div class="mb-3">
            <label for="functionUrlListReview" class="form-label">List Lambda URL</label>
            <input type="text" class="form-control" id="functionUrlListReview"/>
          </div>
          <button type="submit" name="load" class="btn btn-primary">Load</button>
          <button type="submit" name="save" class="btn btn-success">Save</button>
          <button type="submit" name="clear" class="btn btn-secondary">Clear</button>
        </form>
      </div>
    </div>
  </section>

  <section>
    <div class="card mb-4">
      <div class="card-header"><i class="bi bi-cloud-upload"></i> Upload a Review File</div>
      <div class="card-body">
        <form id="uploadForm">
          <div class="mb-3">
            <input type="file" class="form-control" id="customFile" name="file" accept=".json" required/>
          </div>
          <button type="submit" class="btn btn-primary">Upload Review</button>
        </form>
      </div>
    </div>
  </section>

  <section>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4>Processed Reviews</h4>
      <button class="btn btn-outline-primary btn-sm" id="updateReviewListButton">Refresh</button>
    </div>
    <div id="reviewsContainer"></div>
  </section>

  <footer class="pt-5 text-muted border-top">
    Created for Review Analysis - &copy; 2025
  </footer>
</div>

<!-- Handlebars Template -->
<script id="review-item-template" type="text/x-handlebars-template">
  <div class="card mt-3">
    <div class="card-header">{{Name}}</div>
    <div class="card-body">
      <p><strong>Reviewer:</strong> {{Reviewer}}</p>
      <p><strong>Profanity Count:</strong> {{ProfanityCount}}</p>
      <p><strong>Banned:</strong> {{#if Banned}}Yes{{else}}No{{/if}}</p>
      <p><strong>Sentiment:</strong> {{Sentiment}}</p>
      <a href="{{URL}}" target="_blank">View Raw JSON</a>
    </div>
  </div>
</script>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="app.js"></script>
</body>
</html>
